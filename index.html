<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<ul class="nav nav-tabs">
	  <li class="active">
	    <a href="#">管理词典</a>
	  </li>
	  <li><a href="#">指数测试</a></li>
	</ul>
    <table class="table">
      <thead>
        <tr>
          <th class="span2">
      		<input type="checkbox" id="check_all">
      		<div class="btn-group">
			    <button class="btn dropdown-toggle" data-toggle="dropdown">
			      Action
			      <span class="caret"></span>
			    </button>
			    <ul class="dropdown-menu">
			      <li><a href="javascript:void(0)" id="set_positive">Positive</a></li>
                  <li><a href="javascript:void(0)" id="set_negative">Negative</a></li>                 
			    </ul>
			</div>
          </th>
          <th><select  class="inline span1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
          </th>
          <th>Product</th>
          <th>Payment Taken</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label class="checkbox"><input type="checkbox" name="rows[]"></label></td>
          <td>1</td>
          <td>TB - Monthly</td>
          <td>01/04/2012</td>
          <td>Approved</td>
        </tr>
        <tr>
          <td><label class="checkbox"><input type="checkbox" name="rows[]"></label></td>
          <td>2</td>
          <td>TB - Monthly</td>
          <td>02/04/2012</td>
          <td>Declined</td>
        </tr>
        <tr>
       	  <td><label class="checkbox"><input type="checkbox" name="rows[]"></label></td>
          <td>3</td>
          <td>TB - Monthly</td>
          <td>03/04/2012</td>
          <td>Pending</td>
        </tr>
        <tr>
       	  <td><label class="checkbox"><input type="checkbox" name="rows[]"></label></td>
          <td>4</td>
          <td>TB - Monthly</td>
          <td>04/04/2012</td>
          <td>Call in to confirm</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination pagination-centered">
	  <ul>
	    <li><a href="#">Prev</a></li>
	    <li><a href="#">1</a></li>
	    <li><a href="#">2</a></li>
	    <li><a href="#">3</a></li>
	    <li><a href="#">4</a></li>
	    <li><a href="#">5</a></li>
	    <li><a href="#">Next</a></li>
	  </ul>
	</div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
    (function($){
    	$('#check_all').click(function(){
    		if($(this).prop('checked') === true){
    			$('input[name="rows[]"]').prop('checked', true);
    		}else{
    			$('input[name="rows[]"]').prop('checked', false);
    		}
    	});
    	$('#set_positive').click(function(){
    		$('input[name="rows[]"]:checked').parents('tr').removeClass().addClass('success');
    	});
    	$('#set_negative').click(function(){
    		$('input[name="rows[]"]:checked').parents('tr').removeClass().addClass('error');
    	});
    })(jQuery)
    </script>
  </body>
</html>
